<div>
    <button (click)="fetchPosts()">
        {{ isLoading ? 'Carregando...' : 'Buscar Posts'}}
    </button>
    <button (click)="createPost()">Criar Post</button>
    <button (click)="updatePost()">Atualizar Primeiro Post</button>
    <button (click)="deletePost()">Excluir Primeiro Post</button>

    <!-- Lista de Posts -->
    <ul>
        <li *ngFor="let post of posts">
            <strong>{{ post.title }}</strong>: {{ post.body }}
        </li>
    </ul>

</div>
