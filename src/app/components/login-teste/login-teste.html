<!-- Container principal com fundo gradiente animado -->
<div
    class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 relative overflow-hidden flex items-center justify-center p-4">

    <!-- Elementos decorativos flutuantes -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Círculos animados -->
        <div
            class="absolute top-1/4 left-1/4 w-64 h-64 bg-blue-500 opacity-20 rounded-full animate-pulse mix-blend-multiply filter blur-xl">
        </div>
        <div
            class="absolute top-3/4 right-1/4 w-96 h-96 bg-purple-500 opacity-20 rounded-full animate-pulse mix-blend-multiply filter blur-xl animation-delay-200">
        </div>
        <div
            class="absolute bottom-1/4 left-1/3 w-80 h-80 bg-pink-500 opacity-20 rounded-full animate-pulse mix-blend-multiply filter blur-xl animation-delay-400">
        </div>

        <!-- Partículas flutuantes -->
        <div class="absolute top-10 left-10 w-2 h-2 bg-white opacity-60 rounded-full animate-bounce"></div>
        <div class="absolute top-20 right-20 w-1 h-1 bg-blue-300 opacity-80 rounded-full animate-ping"></div>
        <div class="absolute bottom-20 left-16 w-3 h-3 bg-purple-300 opacity-50 rounded-full animate-pulse"></div>
        <div
            class="absolute bottom-40 right-32 w-2 h-2 bg-pink-300 opacity-70 rounded-full animate-bounce animation-delay-300">
        </div>
    </div>

    <!-- Card de login principal -->
    <div class="relative w-full max-w-md mx-auto">
        <!-- Container com animação de entrada -->
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/20 p-8 animate-fade-in-up">

            <!-- Logo com animação de entrada -->
            <div class="text-center mb-8 animate-slide-down">
                <div
                    class="inline-block p-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4 shadow-lg animate-logo-bounce">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-semibold text-white mb-2 animate-fade-in">LOGIN</h1>
                <!-- <p class="text-blue-200 text-lg animate-fade-in animation-delay-200">para Viajar</p> -->
            </div>

            <!-- Mensagens de erro/sucesso -->
            <div *ngIf="loginError" class="mb-4 p-3 bg-red-500/20 border border-red-400 rounded-lg animate-fade-in">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                    <span class="text-red-300 text-sm">{{ loginError }}</span>
                </div>
            </div>

            <div *ngIf="loginSuccess"
                class="mb-4 p-3 bg-green-500/20 border border-green-400 rounded-lg animate-fade-in">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span class="text-green-300 text-sm">{{ loginSuccess }}</span>
                </div>
            </div>

            <!-- Formulário de login -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Campo de Email -->
                <div class="relative animate-slide-right animation-delay-300">
                    <label for="email" class="block text-sm font-medium text-blue-200 mb-2">
                        Email
                    </label>
                    <div class="relative">
                        <input id="email" type="email" formControlName="email" placeholder="seu@email.com"
                            class="w-full px-4 py-3 pl-11 bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 hover:bg-white/30"
                            [class.border-red-400]="email?.invalid && email?.touched"
                            [class.border-green-400]="email?.valid && email?.touched">

                        <!-- Ícone de email -->
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                            <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                    </div>

                    <!-- Mensagens de erro para email -->
                    <div *ngIf="email?.invalid && email?.touched" class="mt-2 text-red-300 text-sm animate-fade-in">
                        <div *ngIf="email?.errors?.['required']">Email é obrigatório</div>
                        <div *ngIf="email?.errors?.['email']">Email inválido</div>
                    </div>
                </div>

                <!-- Campo de Senha -->
                <div class="relative animate-slide-left animation-delay-400">
                    <label for="password" class="block text-sm font-medium text-blue-200 mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <input id="password" type="password" formControlName="password" placeholder="••••••••"
                            class="w-full px-4 py-3 pl-11 bg-white/20 backdrop-blur-sm border border-white/30 rounded-xl text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 hover:bg-white/30"
                            [class.border-red-400]="password?.invalid && password?.touched"
                            [class.border-green-400]="password?.valid && password?.touched">

                        <!-- Ícone de senha -->
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                            <svg class="w-5 h-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                    </div>

                    <!-- Mensagens de erro para senha -->
                    <div *ngIf="password?.invalid && password?.touched"
                        class="mt-2 text-red-300 text-sm animate-fade-in">
                        <div *ngIf="password?.errors?.['required']">Senha é obrigatória</div>
                        <div *ngIf="password?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
                    </div>
                </div>

                <!-- Botão de Login -->
                <div class="animate-slide-up animation-delay-500">
                    <button type="submit" [disabled]="isLoading"
                        class="w-full py-3 px-4 bg-gradient-to-r from-blue-300 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-transparent disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">

                        <span *ngIf="!isLoading" class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                            Entrar
                        </span>

                        <span *ngIf="isLoading" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Entrando...
                        </span>
                    </button>
                </div>

                <!-- Link "Esqueceu sua senha?" -->
                <div class="text-center animate-fade-in animation-delay-600">
                    <button type="button" (click)="onForgotPassword()"
                        class="text-blue-300 hover:text-white transition-all duration-300 text-sm font-medium relative group">
                        Esqueceu sua senha?
                        <span
                            class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-300 group-hover:w-full transition-all duration-300"></span>
                    </button>
                </div>
            </form>

            <!-- Divisor -->
            <div class="mt-8 pt-6 border-t border-white/20 animate-fade-in animation-delay-700">
                <p class="text-center text-blue-200 text-sm">
                    Não tem uma conta?
                    <button type="button" (click)="onNavigateToSignup()"
                        class="text-blue-300 hover:text-white font-medium transition-colors duration-300 ml-1 underline-offset-2 hover:underline">
                        Cadastre-se
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
